<html>
<head>
  <style type="text/css">
    #messages { padding: 0px; list-style-type: none;}
    #messages li { padding: 2px 0px; border-bottom: 1px solid #ccc; }
   
    #notes {color: white; background-color: rgb(185, 158, 188);}
    
    #map {
      width: 600px;
      height: 500px;
      margin: 0px auto 0px auto;
      border: solid red;
      border-width: 1px
      }
    
  /*  #map { position:absolute; top:0; bottom:0; width:100%; }*/
      
    </style>
   <script src='http://api.tiles.mapbox.com/mapbox.js/v0.6.7/mapbox.js'></script>
  <script src="http://code.jquery.com/jquery-1.7.1.min.js"></script>
  <script src="/socket.io/socket.io.js"></script>
  <link href='http://api.tiles.mapbox.com/mapbox.js/v0.6.7/mapbox.css' rel='stylesheet' />
  
    

  
  <script>
  $(function(){
    var socket = io.connect();
    
    socket.on('connect', function () {
      
      socket.on('message', function(message) {
        $('#messages').append($('<li></li>').text(message));
      });
      
      socket.on('notes', function(notes){
        $('#notes').append($('<li></li>').text(notes));
      });
      
      socket.on('disconnect', function() {
        $('#messages').append('<li>Disconnected</li>');
      });
      
    });
  
    var el = $('#chatmsg');
    $('#chatmsg').keypress(function(e) {
      if(e.which == 13) {
        e.preventDefault();
        socket.send(el.val());
        $('#messages').append($('<li></li>').text(el.val()));
        el.val('');
      }
    });
  });
  </script>
  
</head>
<body>
  
  <div id="map"></div>
    <script>
      
    ///////////////////// Map Interactions ////////////////

// GeoJSON input features
    // The image and url properties of the features will be used in
    // the tooltips
    var features =
    [
     {
        "geometry": { "type": "Point", "coordinates": [-77.03, 38.90]},
        
        "properties": {
            "image": "http://upload.wikimedia.org/wikipedia/commons/thumb/0/0e/DCmontage4.jpg/250px-DCmontage4.jpg",
            "url": "http://en.wikipedia.org/wiki/Washington,_D.C.",
            "city": "Washington, D.C."}
    }, {
        "geometry": { "type": "Point", "coordinates": [-87.63, 41.88]},
        "properties": {
            "image": "http://upload.wikimedia.org/wikipedia/commons/thumb/7/77/Chicago_montage.jpg/300px-Chicago_montage.jpg",
            "url": "http://en.wikipedia.org/wiki/Chicago",
            "city": "Chicago"
        }
    }, {
        "geometry": { "type": "Point", "coordinates": [-74.00, 40.71]},
        "properties": {
            "image": "http://upload.wikimedia.org/wikipedia/commons/thumb/b/bb/NYC_Montage_2011.jpg/275px-NYC_Montage_2011.jpg",
            "url": "http://en.wikipedia.org/wiki/New_York_City",
            "city": "New York City"
        }
    }];

    // Create map
    var map = mapbox.map('map');
    map.addLayer(mapbox.layer().id('bn44.map-ycmv6eza'));

    // Create and add marker layer
    var markerLayer = mapbox.markers.layer().features(features);
    var interaction = mapbox.markers.interaction(markerLayer);
    map.addLayer(markerLayer);

    // Set a custom formatter for tooltips
    // Provide a function that returns html to be used in tooltip
    interaction.formatter(function(feature) {
        var o = '<a target="_blank" href="' + feature.properties.url + '">' +
            '<img src="' + feature.properties.image + '">' +
            '<h2>' + feature.properties.city + '</h2>' +
            '</a>';

        return o;
    });

    // Set iniital center and zoom
    map.centerzoom({
        lat: 45.908,
        lon: -78.525
    }, 5);

    //Attribute map
    map.ui.attribution.add()
        .content('<a href="http://mapbox.com/about/maps">Terms &amp; Feedback</a>');

/////////////////////End of the Map Interactions /////////////  
      
    </script>
    
  </div>    
  <ul id="notes">dd</ul> 
 <ul id="messages"></ul>
 <hr>
 <input type="text" id="chatmsg">
  
</body>
</html>
